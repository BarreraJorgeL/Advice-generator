<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="[ bg-blue-300 ]">
    <section class="[ advice ] [ color-white bg-blue-100 ]">
      <h1 class="[ advice__id ] [ color-green ]">
        <p>ID: </p><p class="[ js-advice__id ]"></p>
      </h1>
      <p class="[ js-advice__text ] [ advice__text ]"></p>
      <img class="[ advice__divider ]" src="images/pattern-divider-mobile.svg" alt="">
      <div class="[ js-button ] [ advice__random ] [ bg-green ]">
        <img src="images/icon-dice.svg" alt="">
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
